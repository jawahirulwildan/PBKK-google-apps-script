<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-warning text-white"><strong>Formulir Pendaftaran Siswa</strong></div>
			<div class="card-body bg-primary text-white">
		<form method="post" action="https://script.google.com/macros/s/AKfycbzujDtQLQf8Sp_-TUpriLDNhU-HgyJzxHz9YXovlrP4wiDc5DgyRgzkOBSQpuYC4sh6/exec" name="contact-form">
			<div class="form-group">
				<label for="nama">Nama</label>
				<input type="text" class="form-control" name="nama" placeholder="Masukkan Nama Lengkap Anda">
			</div>
			<div class="form-group">
				<label for="jenis-kelamin">Jenis Kelamin</label>
				<input type="text"  class="form-control" name="jenis-kelamin" placeholder="Masukkan Jenis Kelamin Anda">
			</div>
			<div class="form-group">
				<label for="tempat-lahir">Tempat lahir</label>
				<input type="text"  class="form-control" name="tempat-lahir" placeholder="Masukkan Tempat lahir Anda">
			</div>
			<div class="form-group">
				<label for="tanggal-lahir">Tanggal Lahir</label>
				<input type="date" class="form-control" name="tanggal-lahir" placeholder="Masukkan Tanggal Lahir Anda">
			</div>
			<div class="form-group">
				<label for="telp">Telepon</label>
				<input type="text" class="form-control" name="telp" placeholder="Masukkan Nomor Telepon Anda">
			</div>
			<div class="form-group">
				<label for="alamat">Alamat</label>
				<textarea class="form-control" name="alamat" rows="2" placeholder="Masukkan Alamat Anda"></textarea>
			</div>
			<input class="btn btn-success" type="submit" value="Daftar" id="daftar">
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
